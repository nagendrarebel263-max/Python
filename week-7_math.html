<!DOCTYPE html>
<html>
<head>
  <title>Math Object Example</title>
</head>
<body>
  <h2>Math Object in JavaScript</h2>
  <script>
    document.write("<b>PI:</b> " + Math.PI + "<br>");
    document.write("<b>Square root of 49:</b> " + Math.sqrt(25) + "<br>");
    document.write("<b>Random number (1-10):</b> " + Math.floor(Math.random()*10+1) + "<br>");
    document.write("<b>Max of (111,12,143):</b> " + Math.max(5,12,7) + "<br>");
    document.write("<b>Sin(0Â°):</b> " + Math.sin(Math.PI/2) + "<br>");
  </script>
</body>
</html>
