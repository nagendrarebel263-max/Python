<html>
<head>
  <title>Input Methods</title>
</head>
<body>
  <h2>Different Ways of Taking Input</h2>
  
  <script>
    // 1. using prompt()
    let name = prompt("Enter your name:");
    document.write("Hello... " + name + " good morning!<br>");
  </script>

  <!-- 2. using HTML input field -->
  <input type="text" id="txtInput" placeholder="Type something">
  <button onclick="showInput()">Submit</button>
  <p id="output"></p>

  <script>
    function showInput() {
      let val = document.getElementById("txtInput").value;
      document.getElementById("output").innerHTML = "You typed: " + val + " (from input box)<br>";
    }
  </script>
</body>
</html>
